<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css"> </head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>Channel</th>
                <th>Uptime</th>
                <th>Options<br></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>BBC One</td>
                <td>2 days 15 hours<br></td>
                <td>
                  <div class="btn-group"><button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">Running</button>
                    <div class="dropdown-menu"> <a class="dropdown-item restart" href="#">Restart</a>
                      <div class="dropdown-divider"></div> <a class="dropdown-item" href="#">View log</a> </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>BBC Two</td>
                <td>2 days 15 hours </td>
                <td>
                  <div class="btn-group"><button class="btn btn-outline-danger dropdown-toggle" data-toggle="dropdown">Stopped</button>
                    <div class="dropdown-menu"> <a class="dropdown-item" href="#">Start</a>
                      <div class="dropdown-divider"></div> <a class="dropdown-item" href="#">View log</a> </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>ITV 1</td>
                <td>2 days 15 hours </td>
                <td>
                  <div class="btn-group"><button class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown">Restarting</button>
                    <div class="dropdown-menu"> <a class="dropdown-item" href="#">Action</a>
                      <div class="dropdown-divider"></div> <a class="dropdown-item" href="#">Separated link</a> </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal modal-backdrop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-left">You are about to restart BBC One</h4>
        </div>
        <div class="modal-body">
          <div class="form-group row"> <label for="example-text-input" class="col-2 col-form-label">Password</label>
            <div class="col-10"> <input class="form-control" type="password" value="" id="example-text-input"> </div>
          </div>
          <div class="modal-footer"> <a class="btn btn-default" data-dismiss="modal">Close</a> <a class="btn btn-success" style="cursor: pointer;">Restart<br></a> </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
    <style>
      .modal-backdrop {
        background-color: grey;
      }
    </style>
    <script>
      $(".restart").click(function(){
          $(".modal").show();
      })
    </script>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Larry</td>
                <td>the Bird</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
